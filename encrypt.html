   <div id='diffie-hellman'>
    <h2 id="dh_title">Encrypt a message using the Diffie-Hellman Key Exchange</h2>
    <div class="dh">
      
      <section id="diffie-hellman-input">
        
        <label for="prime_input">Enter a Prime Number</label><br>
        <input id="prime_input" type="number"></input><br><br>

        <label for="g_input">Enter a number that is of order of the above prime number</label><br>
        <input id="g_input" type="number"></input><br><br>

        <label for="a_input">Enter a secret number a</label><br>
        <input id="a_input" type="number"></input><br><br>

        <label for="b_input">Enter a secret number b</label><br>
        <input id="b_input" type="number"></input><br><br>

        <button id="submit">Submit</button>
      </section>
      <section id="dh-output">
        <p id="diffie-hellman-output" readonly>Hello</p>
      </section>
    </div>
